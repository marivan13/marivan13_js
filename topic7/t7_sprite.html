<!DOCTYPE html>
<html>
  <head>
    <title>Scheblykina</title>
      <meta charset="utf-8">
    <style type="text/css">
      #car1{
        position: relative;
        top:100px;
        left:100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="car1" src="png/car_1.png">
    </div>
      <script type="text/javascript">

      var car1 = document.getElementById("car1");
      var carLeftPosition = parseFloat(getComputedStyle(car1).left);
      var carTopPosition = parseFloat(getComputedStyle(car1).top);


      document.addEventListener("keydown", function(event)
      {
        if (event.keyCode === 40){
          carTopPosition +=5;
          car1.style.top = carTopPosition + "px";
        }
        if (event.keyCode === 38) {
          carTopPosition -=5;
          car1.style.top = carTopPosition + "px";
        }
        if (event.keyCode === 39) {
          carLeftPosition+=5;
          car1.style.left = carLeftPosition + "px";
        }

        if (event.keyCode === 37) {
          carLeftPosition -=5;
          car1.style.left = carLeftPosition + "px";
        }
      });

      </script>
  </body>
</html>
